	<h2>Обратная связь</h2>
	<form action="#" method="get">
		<div>
			<label for="nameId">Ваше имя:</label>
			<input tabindex="1" type="text" name="name" id="nameId" placeholder="Input your name">
		</div>
		
		<div>
			<label for="mailId">e:mail:</label>
			<input tabindex="2" type="text" name="mail" id="mailId" placeholder="Input your e:mail">
		</div>
		
		<div>
			<label for="textId">Ваше сообщение:</label>
			<br>
			<textarea tabindex="3" name="message" id="textId" cols="30" rows="5"></textarea>
		</div>

		<input tabindex="4" type="submit" name="sendButton" id="" value="Связаться">
	</form>
